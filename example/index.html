<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>摩游通行证--NBFarmework</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/default.min.css">
    <link href="https://cdn.nb.cx/css/markdown.css" rel="stylesheet">
    <style>
        .markdown-body {
            background: none;
            border: none;
            font-size: 14px;
        }
        .markdown-body ul li p,.markdown-body ol li p {
            margin-bottom: 5px;
        }
        .markdown-body img{
            width: auto;
            max-width: 100%;
            webkit-box-shadow: unset;
            box-shadow:none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div id="content" class="markdown-body"></div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.nb.cx/jquery/jquery-3.3.1.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/marked/0.5.0/marked.js"></script>

<!-- UML流程图 -->
<script src="//cdn.nb.cx/raphael/2.2.8/raphael.min.js"></script>
<script src="//cdn.nb.cx/flowchart/1.11.3/flowchart.min.js"></script>

<!-- UML序列图 -->
<script src="https://cdn.nb.cx/webfontloader/1.6.28/webfontloader.js"></script>
<script src="https://cdn.nb.cx/snap-svg/0.5.1/snap.svg-min.js"></script>
<script src="https://cdn.nb.cx/underscore/1.9.1/underscore-min.js"></script>
<script src="https://cdn.nb.cx/js-sequence-diagrams/2.0.1/sequence-diagram-min.js"></script>
<link href="https://cdn.nb.cx/js-sequence-diagrams/2.0.1/sequence-diagram-min.css" rel="stylesheet">

<script src="https://cdn.nb.cx/mermaid/8.0.0/mermaid.min.js"></script>


<script src="../markuml.js?v=1"></script>
<script>
    $(document).ready(function(){

        $.ajax({
            url: "test.md",//文件位置
            type: "GET",//请求方式为get
            dataType: "text",
            success: function(data) {//请求成功完成后要执行的方法
                //$("#content").html(marked(data));
                //alert(data)
                $("#content").html(marked(data));

                $('.language-flow').markUml('flow',{
                    'x': 0,
                    'y': 0,
                    'line-width': 3,
                    'line-length': 50,
                    'text-margin': 10,
                    'font-size': 14,
                    'font-color': 'black',
                    'line-color': 'black',
                    'element-color': 'black',
                    'fill': 'white',
                    'yes-text': 'yes',
                    'no-text': 'no',
                    'arrow-end': 'block',
                    'scale': 1,
                    // style symbol types
                    'symbols': {
                        'start': {
                            'font-color': 'red',
                            'element-color': 'green',
                            'fill': 'yellow'
                        },
                        'end':{
                            'class': 'end-element'
                        }
                    },
                    // even flowstate support ;-)
                    'flowstate' : {
                        'past' : { 'fill' : '#CCCCCC', 'font-size' : 12},
                        'current' : {'fill' : 'yellow', 'font-color' : 'red', 'font-weight' : 'bold'},
                        'future' : { 'fill' : '#FFFF99'},
                        'request' : { 'fill' : 'blue'},
                        'invalid': {'fill' : '#444444'},
                        'approved' : { 'fill' : '#58C4A3', 'font-size' : 12, 'yes-text' : 'APPROVED', 'no-text' : 'n/a' },
                        'rejected' : { 'fill' : '#C45879', 'font-size' : 12, 'yes-text' : 'n/a', 'no-text' : 'REJECTED' }
                    }
                });

                $('.language-sequence').markUml('sequence');

                $('.language-mermaid').markUml({startOnLoad:true});

                $('.language-gravizo').markUml('gravizo');
            }
        })

    })
</script>
</body>
</html>
